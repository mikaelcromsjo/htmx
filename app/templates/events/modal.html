<h2 class="text-xl font-bold mb-4">Event: {{ event.title }}</h2>

<form 
    hx-post="{{ url_for('events.update', id=event.id) }}" 
    hx-target="#modal-container" 
    hx-swap="innerHTML">
    <div class="mb-2">
        <label class="block">Title</label>
        <input type="text" name="title" value="{{ event.title }}" class="border p-1 w-full"/>
    </div>
    <div class="mb-2">
        <label class="block">Date</label>
        <input type="date" name="date" value="{{ event.date }}" class="border p-1 w-full"/>
    </div>
    <div class="mb-2">
        <label class="block">Description</label>
        <textarea name="description" class="border p-1 w-full">{{ event.description }}</textarea>
    </div>
    <div class="flex justify-end mt-4">
        <button type="submit" class="px-3 py-1 bg-blue-500 text-white rounded">Save</button>
    </div>
</form>
