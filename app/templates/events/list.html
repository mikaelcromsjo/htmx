<table class="table-auto w-full border">
    <thead>
        <tr>
            <th class="px-2 py-1 border">ID</th>
            <th class="px-2 py-1 border">Title</th>
            <th class="px-2 py-1 border">Date</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr hx-get="{{ url_for('events.modal', id=event.id) }}"
            hx-target="#modal-container"
            hx-trigger="click"
            class="cursor-pointer hover:bg-gray-100">
            <td class="px-2 py-1 border">{{ event.id }}</td>
            <td class="px-2 py-1 border">{{ event.title }}</td>
            <td class="px-2 py-1 border">{{ event.date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div id="modal-container"></div>
