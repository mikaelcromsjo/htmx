<h2 class="text-xl font-bold mb-4">Event: {{ event.title }}</h2>

<form 
    hx-post="{% if event.id %}{{ url_for('update_event', event_id=event.id) }}{% else %}{{ url_for('create_event') }}{% endif %}"
    hx-target="#event-container" 
    hx-ext="json-enc"
    hx-swap="innerHTML">
    <div class="mb-2">
        <label class="block">Name</label>
        <input type="text" name="name" data-save="true" value="{{ event.name }}" class="border p-1 w-full"/>
    </div>
    <div class="mb-2">
        <label class="block">Start Date</label>
        <input type="datetime-local" name="start_date" data-save="true" value="{{ event.start_date }}" class="border p-1 w-full"/>
    </div>
    <div class="mb-2">
        <label class="block">Stop Date</label>
        <input type="datetime-local" name="stop_date" data-save="true" value="{{ event.stop_date }}" class="border p-1 w-full"/>
    </div>
    <div class="mb-2">
        <label class="block">Description</label>
        <textarea name="description" data-save="true" class="border p-1 w-full">{{ event.description }}</textarea>
    </div>
    <div class="flex justify-end mt-4">
        <button type="submit" class="px-3 py-1 bg-blue-500 text-white rounded">Save</button>
    </div>
</form>

<script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
