<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Customer</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .btn {
            padding: 15px 25px;
            font-size: 1.2em;
            margin: 10px 5px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Call Customer</h1>

    <p><span id="name">...</span></p>
    <p><span id="number">...</span></p>

    <div class="d-flex justify-content-center">
        <!-- Call Button -->
        <a id="call_href" href="">
            <button class="btn btn-primary">Call</button>
        </a>

        <!-- SMS Button 
        <a id="text_href" href="">
            <button class="btn btn-success">Send SMS</button>
        </a>
        -->
    </div>
</div>

<script>
    const name = document.getElementById("name");
    const number = document.getElementById("number");
    const call_href = document.getElementById("call_href");
    const text_href = document.getElementById("text_href");
    const ws = new WebSocket(`wss://${location.host}/ws/`);

    ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        name.textContent = data.name;
        number.textContent = data.number;
        call_href.href = "tel:" + data.number;
        text_href.href = "sms:" + data.number + "?body=Hej!";
    };
</script>

</body>
</html>
