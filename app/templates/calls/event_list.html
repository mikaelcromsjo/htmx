<ul class="divide-y">
    {% for event in events %}
    <li class="p-2 cursor-pointer hover:bg-gray-100"
        hx-get="{{ url_for('calls.event_info', id=event.id) }}"
        hx-target="#event-info">
        {{ event.title }} ({{ event.date }})
    </li>
    {% else %}
    <li class="text-gray-500 p-2">No events found.</li>
    {% endfor %}
</ul>

<div id="event-info" class="mt-4"></div>
