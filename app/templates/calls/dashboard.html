<div class="flex h-screen">
    <!-- Left: customer list -->
    <div class="w-1/3 border-r p-4 overflow-y-auto">
        <h2 class="font-bold text-lg mb-2">Customers</h2>
        <div id="customer-list">
            {% for customer in customers %}
            <div class="p-2 border-b cursor-pointer hover:bg-gray-100"
                 hx-get="{{ url_for('calls.customer_info', id=customer.id) }}"
                 hx-target="#customer-info"
                 hx-trigger="click">
                {{ customer.name }}
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Right: dynamic customer info -->
    <div class="w-2/3 p-4 overflow-y-auto" id="customer-info">
        <p class="text-gray-500">Select a customer to view details.</p>
    </div>
</div>
