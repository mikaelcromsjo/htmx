<!DOCTYPE html>
<html lang="en" x-data="{ modalOpen: false }" x-cloak>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/output.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <!-- TailwindCSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- HTMX and Alpine.js from /static -->
    <script src="/static/htmx.min.js"></script>
    <script src="/static/alpine.min.js" defer></script>

    <!-- Local Bootstrap JS -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>



</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header / Navigation -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold">Call Center</h1>  

 <div id="auth-links">
            User: {{ user }} 
            <button hx-get="/logout" hx-target="#auth-links" hx-swap="none">
                Logout
            </button>
    </div>

            <nav class="space-x-4">
                <button 
                    class="px-3 py-2 rounded hover:bg-gray-200"
                    hx-get="{{ url_for('customers_list') }}"
                    hx-target="#content"
                    hx-push-url="true">
                    Customers
                </button>
                <button 
                    class="px-3 py-2 rounded hover:bg-gray-200"
                    hx-get="{{ url_for('events_list') }}"
                    hx-target="#content"
                    hx-push-url="true">
                    Events
                </button>
                <button 
                    class="px-3 py-2 rounded hover:bg-gray-200"
                    hx-get="{{ url_for('calls_dashboard') }}"
                    hx-target="#content"
                    hx-push-url="true">
                    Call Center
                </button>
                <button 
                    class="px-3 py-2 rounded hover:bg-gray-200"
                    hx-get="{{ url_for('number') }}"
                    hx-target="#content"
                    hx-push-url="true">
                    Call Number
                </button>

            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 max-w-7xl mx-auto p-4 w-full">
        <div id="content" class="bg-white rounded shadow p-4">
            {% block content %}
            <p class="text-gray-500">Select a section from the navigation above.</p>
            {% endblock %}
        </div>
    </main>

    <!-- Global Modal Container -->
    <div 
        x-show="modalOpen"
        x-transition
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded shadow-xl w-1/2 relative">
            <button @click="modalOpen = false" 
                    class="absolute top-2 right-2 text-gray-500 hover:text-black">
                ✕
            </button>
            <!-- HTMX swaps modal contents here -->
            <div id="modal-container"></div>
        </div>
    </div>


<!-- Popup div -->
<div id="popup" 
     class="alert position-fixed top-0 start-50 translate-middle-x" 
     style="display:none; padding:10px 20px; border-radius:5px; z-index:1000; transition: opacity 0.3s;">
</div>

<script>
    
function showPopup(evt) {
    let xhr = evt.detail.xhr;
    let contentType = xhr.getResponseHeader('Content-Type') || '';
    let status = xhr.status;

    if (!contentType.includes('application/json')) return;

    try {
        let data = JSON.parse(xhr.responseText);
        let messages = [];
        let isError = false;

        // Error if HTTP status is 4xx or 5xx
        if (status >= 400 && status < 600) {
            isError = true;
        }

        // Check detail field for errors
        if (data.detail) {
            if (Array.isArray(data.detail) && data.detail.length > 0) {
                data.detail.forEach(err => {
                    if (err.type === "missing") {
                        isError = true;
                    }
                    let field = err.loc && err.loc.length ? err.loc[0] : 'Field';
                    field = field.charAt(0).toUpperCase() + field.slice(1);
                    messages.push(`${field} is not correct`);
                });
            } else if (!Array.isArray(data.detail)) {
                messages.push(JSON.stringify(data.detail));
                if (data.detail.type === "missing") {
                    isError = true;
                }
            }
        }

        if (messages.length === 0 && !isError) {
            messages.push("All good!");
        }

        let popup = document.getElementById('popup');
        popup.innerText = messages.join('\n');

        // ✅ Remove previous Bootstrap alert classes
        popup.classList.remove('alert-success', 'alert-danger');

        // ✅ Add the correct Bootstrap class
        popup.classList.add(isError ? 'alert-danger' : 'alert-success');

        // Show popup
        popup.style.display = 'block';
        popup.style.opacity = '1';

        // Fade out
        setTimeout(() => {
            popup.style.opacity = '0';
            setTimeout(() => popup.style.display = 'none', 300);
        }, 2000);

    } catch (err) {
        console.error("Invalid JSON from server:", xhr.responseText);
    }
}


// Attach to all HTMX requests globally
document.body.addEventListener('htmx:afterRequest', showPopup);
</script>

<script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
