<!DOCTYPE html>
<html lang="en" x-data="{ modalOpen: false }" x-cloak>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/output.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <!-- HTMX and Alpine.js from /static -->
    <script src="/static/htmx.min.js"></script>
    <script src="/static/alpine.min.js" defer></script>

    <!-- Local Bootstrap JS -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>

<script>
    // Configure Tailwind
    tailwind.config = {
      theme: {
        extend: {},
      },
      plugins: [daisyui],
    }

    // DaisyUI CDN
    const daisyui = window.daisyui
  </script>
  <!-- DaisyUI CDN -->
  <script src="https://cdn.jsdelivr.net/npm/daisyui@2.72.1/dist/full.js"></script>


</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header / Navigation -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold">Call Center</h1>
            <nav class="space-x-4">
                <button 
                    class="px-3 py-2 rounded hover:bg-gray-200"
                    hx-get="{{ url_for('customers_list') }}"
                    hx-target="#content"
                    hx-push-url="true">
                    Customers
                </button>
                <button 
                    class="px-3 py-2 rounded hover:bg-gray-200"
                    hx-get="{{ url_for('events_list') }}"
                    hx-target="#content"
                    hx-push-url="true">
                    Events
                </button>
                <button 
                    class="px-3 py-2 rounded hover:bg-gray-200"
                    hx-get="{{ url_for('calls_dashboard') }}"
                    hx-target="#content"
                    hx-push-url="true">
                    Call Center
                </button>
                <button 
                    class="px-3 py-2 rounded hover:bg-gray-200"
                    hx-get="{{ url_for('alarms.list') }}"
                    hx-target="#content"
                    hx-push-url="true">
                    Alarms
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 max-w-7xl mx-auto p-4 w-full">
        <div id="content" class="bg-white rounded shadow p-4">
            {% block content %}
            <p class="text-gray-500">Select a section from the navigation above.</p>
            {% endblock %}
        </div>
    </main>

    <!-- Global Modal Container -->
    <div 
        x-show="modalOpen"
        x-transition
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded shadow-xl w-1/2 relative">
            <button @click="modalOpen = false" 
                    class="absolute top-2 right-2 text-gray-500 hover:text-black">
                âœ•
            </button>
            <!-- HTMX swaps modal contents here -->
            <div id="modal-container"></div>
        </div>
    </div>


        <!-- Popup div -->
<div id="popup" 
     style="display:none; position:fixed; top:10px; left:50%; transform:translateX(-50%); 
            background:#333; color:#fff; padding:10px 20px; border-radius:5px; z-index:1000;">
</div>


</body>
</html>




<script>
function showPopup(evt) {
    let response = evt.detail.xhr.responseText;
    try {
        let data = JSON.parse(response);

        // Show popup
        let popup = document.getElementById('popup');
        popup.innerText = data.detail;
        popup.style.display = 'block';

        setTimeout(() => popup.style.display = 'none', 2000);
        
    } catch(err) {
        console.error("Invalid JSON from server:", response);
    }
}
</script>

<script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
