<form 
    hx-post="{{ url_for('set_filter') }}"
    hx-target="#customer-list"
    hx-swap="innerHTML"
    hx-ext="json-enc"
    class="space-y-4"
>

<h2 class="text-xl font-bold mb-4">{{ "Customer Filter" | t }}</h2>


    <!-- First Name -->
    <div>
        <label class="block font-semibold">{{ "First Name" | t }}</label>
        <input type="text" name="first_name" value="{{ filter_dict.get('first_name','') }}" class="border p-1 w-full"/>
        <select name="first_name_type" class="border p-1 mt-1">
            <option value="like">{{ "Contains" | t }}</option>
            <option value="exact">{{ "Exact" | t }}</option>
        </select>
    </div>

    <!-- Last Name -->
    <div>
        <label class="block font-semibold">{{ "Last Name" | t }}</label>
        <input type="text" name="last_name" value="{{ filter_dict.get('last_name','') }}" class="border p-1 w-full"/>
        <select name="last_name_type" class="border p-1 mt-1">
            <option value="like">{{ "Contains" | t }}</option>
            <option value="exact">{{ "Exact" | t }}</option>
        </select>
    </div>

    <!-- User ID -->
    <div>
        <label class="block font-semibold">{{ "User ID" | t }}</label>
        <input type="text" name="user_id" value="{{ filter_dict.get('user_id','') }}" class="border p-1 w-full"/>
        <select name="user_id_type" class="border p-1 mt-1">
            <option value="like">{{ "Contains" | t }}</option>
            <option value="exact">{{ "Exact" | t }}</option>
        </select>
    </div>

    <!-- Code Name (Boolean) -->
    <div>
        <label class="block font-semibold">{{ "Code Name" | t }}</label>
        <select name="code_name" class="border p-1 mt-1">
            <option value="">{{ "Any" | t }}</option>
            <option value="true" {% if filter_dict.get('code_name') %}selected{% endif %}>{{ "True" | t }}</option>
            <option value="false" {% if filter_dict.get('code_name') == 'false' %}selected{% endif %}>{{ "False" | t }}</option>
        </select>
    </div>

    <!-- Email -->
    <div>
        <label class="block font-semibold">{{ "Email" | t }}</label>
        <input type="text" name="email" value="{{ filter_dict.get('email','') }}" class="border p-1 w-full"/>
        <select name="email_type" class="border p-1 mt-1">
            <option value="like">{{ "Contains" | t }}</option>
            <option value="exact">{{ "Exact" | t }}</option>
        </select>
    </div>

    <!-- Phone -->
    <div>
        <label class="block font-semibold">{{ "Phone" | t }}</label>
        <input type="text" name="phone" value="{{ filter_dict.get('phone','') }}" class="border p-1 w-full"/>
        <select name="phone_type" class="border p-1 mt-1">
            <option value="like">{{ "Contains" | t }}</option>
            <option value="exact">{{ "Exact" | t }}</option>
        </select>
    </div>

    <!-- Location -->
    <div>
        <label class="block font-semibold">{{ "Location" | t }}</label>
        <input type="text" name="location" value="{{ filter_dict.get('location','') }}" class="border p-1 w-full"/>
        <select name="location_type" class="border p-1 mt-1">
            <option value="like">{{ "Contains" | t }}</option>
            <option value="exact">{{ "Exact" | t }}</option>
        </select>
    </div>

    <!-- Contributes (Select) -->
    <div>
        <label class="block font-semibold">{{ "Contributes" | t }}</label>
        <select name="contributes" multiple class="border p-1 w-full">
            <option value="1" {% if '1' in filter_dict.get('contributes', []) %}selected{% endif %}>{{ "No contributions" | t }}</option>
            <option value="2" {% if '2' in filter_dict.get('contributes', []) %}selected{% endif %}>{{ "Gives Donation" | t }}</option>
            <option value="6" {% if '6' in filter_dict.get('contributes', []) %}selected{% endif %}>{{ "Subscriber" | t }}</option>
            <option value="3" {% if '3' in filter_dict.get('contributes', []) %}selected{% endif %}>{{ "Silver" | t }}</option>
            <option value="4" {% if '4' in filter_dict.get('contributes', []) %}selected{% endif %}>{{ "Gold" | t }}</option>
            <option value="5" {% if '5' in filter_dict.get('contributes', []) %}selected{% endif %}>{{ "Platinum" | t }}</option>
        </select>
        <select name="contributes_type" class="border p-1 mt-1">
            <option value="has">{{ "Has any" | t }}</option>
            <option value="has-all">{{ "Has all" | t }}</option>
            <option value="exact">{{ "Exact" | t }}</option>
            <option value="has-not">{{ "Does not have" | t }}</option>
        </select>
    </div>

    <!-- Caller (Select) -->
    <div>
        <label class="block font-semibold">{{ "Caller" | t }}</label>
        <select name="caller_id" multiple class="border p-1 w-full">
            {% for caller in callers %}
              <option value="{{ caller.id }}" {% if caller.id|string in filter_dict.get('caller', []) %}selected{% endif %}>{{ caller.name }}</option>
            {% endfor %}
        </select>
        <select name="caller_id_type" class="border p-1 mt-1">
            <option value="has">{{ "Has any" | t }}</option>
            <option value="has-all">{{ "Has all" | t }}</option>
            <option value="exact">{{ "Exact" | t }}</option>
            <option value="has-not">{{ "Does not have" | t }}</option>
        </select>
    </div>

    <!-- Comment -->
    <div>
        <label class="block font-semibold">{{ "Comment" | t }}</label>
        <input type="text" name="comment" value="{{ filter_dict.get('comment','') }}" class="border p-1 w-full"/>
        <select name="comment_type" class="border p-1 mt-1">
            <option value="like">{{ "Contains" | t }}</option>
            <option value="exact">{{ "Exact" | t }}</option>
        </select>
    </div>

    <!-- Sub Caller -->
    <div>
        <label class="block font-semibold">{{ "Sub Caller" | t }}</label>
        <input type="text" name="sub_caller" value="{{ filter_dict.get('sub_caller','') }}" class="border p-1 w-full"/>
        <select name="sub_caller_type" class="border p-1 mt-1">
            <option value="like">{{ "Contains" | t }}</option>
            <option value="exact">{{ "Exact" | t }}</option>
        </select>
    </div>

    <!-- Organisations -->
    <div>
        <label class="block font-semibold">{{ "Organisations" | t }}</label>
        <select name="organisations" multiple class="border p-1 w-full">
            {% for org in organisations %}
                <option value="{{ org.id }}"
                    {% if org.id|string in filter_dict.get("organisations", []) %}selected{% endif %}>
                    {{ org.name }}
                </option>
            {% endfor %}
        </select>
        <select name="organisations_type" class="border p-1 mt-1">
            <option value="has">{{ "Has any" | t }}</option>
            <option value="has-all">{{ "Has all" | t }}</option>
            <option value="exact">{{ "Exact" | t }}</option>
            <option value="has-not">{{ "Does not have" | t }}</option>
        </select>
    </div>

    <!-- Categories -->
    <div>
        <label class="block font-semibold">{{ "Categories" | t }}</label>
        <select name="categories" multiple class="border p-1 w-full">
          {% for cid, cat in categories.items() %}
            <optgroup label="{{ cat.name }}">
              {% for iid, item in cat.get('items', {}).items() %}
                <option value="{{ iid }}" {% if iid|string in filter_dict.get("categories", []) %}selected{% endif %}>
                  {{ item }}
                </option>
              {% endfor %}
            </optgroup>
          {% endfor %}
        </select>
        <select name="categories_type" class="border p-1 mt-1">
            <option value="has">{{ "Has any" | t }}</option>
            <option value="has-all">{{ "Has all" | t }}</option>
            <option value="exact">{{ "Exact" | t }}</option>
            <option value="has-not">{{ "Does not have" | t }}</option>
        </select>
    </div>

    <!-- Personality Type -->
    <div>
        <label class="block font-semibold">{{ "Personality Type" | t }}</label>
        <select name="personality_type" multiple class="border p-1 w-full">
            {% for p in personalities %}
                <option value="{{ p.id }}" {% if p.id|string in filter_dict.get('personality_type', []) %}selected{% endif %}>
                    {{ p.name | t }}
                </option>
            {% endfor %}
        </select>
        <select name="personality_type_type" class="border p-1 mt-1">
            <option value="has">{{ "Has any" | t }}</option>
            <option value="has-all">{{ "Has all" | t }}</option>
            <option value="exact">{{ "Exact" | t }}</option>
            <option value="has-not">{{ "Does not have" | t }}</option>
        </select>
    </div>

    <!-- Boolean Preferences -->
    {% for field, label in [
        ('controlled', 'Controlled'),
        ('filter_a', 'Fester'),
        ('filter_b', 'AW'),
        ('filter_c', 'Föreläsningar'),
        ('filter_d', 'Aktivism'),
        ('filter_e', 'Konferenser')
    ] %}
    <div>
        <label class="block font-semibold">{{ label }}</label>
        <select name="{{ field }}" class="border p-1 mt-1">
            <option value="">{{ "Any" | t }} </option>
            <option value="true" {% if filter_dict.get(field) == 'true' %}selected{% endif %}>{{ "True" | t }}</option>
            <option value="false" {% if filter_dict.get(field) == 'false' %}selected{% endif %}>{{ "False" | t }}</option>
        </select>
    </div>
    {% endfor %}

    <!-- Tags -->
    <div>
        <label class="block font-semibold">{{ "Tags (comma separated)" | t }}</label>
        <input type="text" name="tags" value="{{ filter_dict.get('tags','') }}" class="border p-1 w-full"/>
        <select name="tags_type" class="border p-1 mt-1">
            <option value="has">{{ "Contains" | t }}</option>
            <option value="exact">{{ "Exact" | t }}</option>
            <option value="has-all">{{ "All" | t }}</option>
        </select>
    </div>

    <div class="flex justify-end mt-4">
        <button @click="$store.modal.open = false" type="submit" class="px-3 py-1 bg-blue-500 text-white rounded">
            {{ "Apply Filters" | t }}
        </button>
    </div>

</form>
