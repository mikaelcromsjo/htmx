{% extends "open_base.html" %}

{% block title %}{{ "Login" | t }}{% endblock %}

{% block content %}
<div class="login-container">
    <h3 class="text-center mb-4">{{ "Login" | t }}</h3>


    <!-- Error message -->
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
    
    <form action="/login" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">{{ "Username" |t}}</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">{{ "Password" | t }}</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <div id="auth-links">
            <button class="btn btn-primary w-100" type="submit">{{ "Login" | t }}</button>
        </div>
    </form>
</div>
{% endblock %}
