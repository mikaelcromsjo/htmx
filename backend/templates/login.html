{% extends "open_base.html" %}

{% block title %}{{ "Login" | t }}{% endblock %}

{% block content %}
<div class="flex items-center justify-center">
  <div class="w-full max-w-md rounded-2xl bg-white p-8 shadow-lg">
    <h3 class="mb-6 text-center text-2xl font-semibold text-gray-800">{{ "Login" | t }}</h3>

    <!-- Error message -->
    {% if error %}
    <div class="mb-4 rounded-lg bg-red-100 p-3 text-sm text-red-700" role="alert">
      {{ error }}
    </div>
    {% endif %}
    
    <form action="/login" method="post" class="space-y-5">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">{{ "Username" | t }}</label>
        <input
          type="text"
          name="username"
          id="username"
          required
          class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">{{ "Password" | t }}</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
        />
      </div>

      <div>
        <button
          type="submit"
          class="w-full rounded-lg bg-indigo-600 px-4 py-2 font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2"
        >
          {{ "Login" | t }}
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
