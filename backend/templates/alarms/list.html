<table class="table-auto w-full border">
    <thead>
        <tr>
            <th class="px-2 py-1 border">ID</th>
            <th class="px-2 py-1 border">Message</th>
            <th class="px-2 py-1 border">Created</th>
            <th class="px-2 py-1 border">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for alarm in alarms %}
        <tr>
            <td class="px-2 py-1 border">{{ alarm.id }}</td>
            <td class="px-2 py-1 border">{{ alarm.message }}</td>
            <td class="px-2 py-1 border">{{ alarm.created_at }}</td>
            <td class="px-2 py-1 border">
                <button hx-delete="{{ url_for('alarms.delete', id=alarm.id) }}"
                        hx-target="closest tr"
                        hx-swap="outerHTML"
                        class="px-2 py-1 bg-red-500 text-white rounded">
                    Delete
                </button>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4" class="text-center text-gray-500 py-2">No alarms found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
