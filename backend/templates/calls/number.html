{% extends "base_mobile.html" %}

{% block title %}{{ "Customer" | t }}{% endblock %}

{% block content %}
<div class="flex justify-center mt-10">
  <div class="w-80 rounded-2xl bg-white shadow-md p-6">
    <div class="text-center">
      <h3 class="text-xl font-semibold mb-4 text-gray-800">{{ "Customer" | t }}</h3>

      <p class="text-gray-700">
        <strong>{{ "Name" | t }}:</strong>
        <span id="name" class="text-gray-900"></span>
      </p>
      <p class="text-gray-700 mt-1">
        <strong>{{ "Number" | t }}:</strong>
        <span id="number" class="text-gray-900"></span>
      </p>

      <div class="flex justify-center mt-5">
        <a id="call_href" href="#" style="display:none"
>
          <button
            type="button"
            onclick="call()"
            class="rounded-lg bg-indigo-600 px-5 py-2 text-white font-medium shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2"
          >
            {{ "Call" | t }}
          </button>
        </a>
      </div>
      <div class="flex justify-center mt-5">

        <a id="sms_href" href="#" style="display:none"
>
          <button
            type="button"
            class="rounded-lg bg-indigo-600 px-5 py-2 text-white font-medium shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2"
          >
            {{ "SMS" | t }}
          </button>
        </a>        

        
      </div>
    </div>
  </div>
</div>
{% endblock %}
