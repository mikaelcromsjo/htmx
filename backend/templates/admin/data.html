    <div id="admin_data-container">

<h2>ðŸ—‚ Data Administration</h2>
<br>
<br>

  <form
    hx-post="{{ url_for('admin_data') }}"
    hx-target="#admin_data-container"
    hx-swap="outerHTML"
  >
    <div id="data-container">
      <div class="mb-3">
        <label class="form-label">Categories JSON</label>
        <textarea
          class="form-control"
          name="categories_text"
          rows="10"
        >{{ categories_json }}</textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Organisations JSON</label>
        <textarea
          class="form-control"
          name="organisations_text"
          rows="10"
        >{{ organisations_json }}</textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Personalities JSON</label>
        <textarea
          class="form-control"
          name="personalities_text"
          rows="10"
        >{{ personalities_json }}</textarea>
      </div>

      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </form>
<br>

  {% if message %}
    <div class="alert alert-success">{{ message }}</div>
  {% endif %}

    </div>
